<html>
    <head>
        <title>Пример HTML</title>
        <style>
            body { font-family: Arial; }
            h1 { color: blue; }
        </style>
    </head>
    <body>
        {% for item in range(5) %}
            <p>{{ item }}</p>
        {% endfor %}
        <h1>Добро пожаловать в PyQt6!</h1>
        <p>Это пример приложения с интеграцией HTML.</p>
    </body>
</html>
